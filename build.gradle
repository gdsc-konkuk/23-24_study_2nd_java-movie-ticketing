plugins {
    id 'java'
}

group = 'movie'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    implementation 'com.github.woowacourse-projects:mission-utils:1.1.0'
}

test {
    useJUnitPlatform()
}